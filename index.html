<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="fonts.css" />
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="contentinfo" class="mainPage">
    <div class="sideText">
      <h1 id="headingText" class="whiteText">Learn to code by <br/> watching others</h1>
      <p id="paragraph" class="whiteText">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>
    <div class="form">
      <div class="tryButton"><b>Try it free 7 days</b>&nbsp; then $20/mo. thereafter</div>
      <form id="newForm" name="newForm" autocomplete="on">
        <input type="text" name="fName" id="fName" placeholder="First Name" />
        <input type="text" name="lName" id="lName" placeholder="Last Name" />
        <input type="email" name="emailId" id="emailId" placeholder="Email Address" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <input type="button" id="submitBtn" name="submitBtn" value="claim your free trail" onclick="submitValidation()" />
        <p class="tAndC">By clicking the button, you are agreeing to our <a href="Terms and Conditions.html" id="tAndC" target="_blank">Terms and Services</a></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>

</html>
